<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contract-ar</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .email-container {
            width: 100%;
            max-width: 600px;
            margin: 0 auto;
            background-color: #ffffff;
            padding: 20px;
        }
        h1, h2, h3, p {
            margin: 0 0 15px 0;
        }
        a {
            color: #007BFF;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="email-container">
        <h1>¡Hola! ${userName}</h1>
        <p>Te enviamos el código que solicitaste para poder realizar la acción solicitada en el sitio: ${code}</p>
		<p>¡El código vence en ${expiresInMinutes} minutos!</p>
        <p>Si no fuiste vos,<a href="${changePasswordLink}">cambiá la contraseña</a>urgente o <a href="${contactUsLink}">contactanos</a></p> 
        <p>Gracias</p>
        <img src="${cdnUrl}/logo.png" alt="Contract-ar logo">
    </div>
</body>
</html>
