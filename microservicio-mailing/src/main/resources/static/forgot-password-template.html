<!DOCTYPE html>
<html lang="es">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Contract-ar</title>
	<style>
		body {
			font-family: Arial, sans-serif;
			margin: 0;
			padding: 0;
			background-color: #f4f4f4;
		}

		.email-container {
			width: 100%;
			max-width: 600px;
			margin: 0 auto;
			background-color: #ffffff;
			padding: 20px;
		}

		h1,
		h2,
		h3,
		p {
			margin: 0 0 15px 0;
		}

		a {
			color: #007BFF;
			text-decoration: none;
		}

		img {
			margin-top: 10px;
		}

		.footer {
			font-style: italic;
			font-size: 12px;
			color: #777;
			text-align: center;
			margin-top: 20px;
		}
	</style>
</head>

<body>
	<div class="email-container">
		<h1>¡Hola ${userName}!</h1>
		<p>Entrá en el siguiente <a href="${link}">link</a> para que puedas cambiar tu contraseña de manera segura</p>
		<p>¡Tené en cuenta que vence en ${expiresInMinutes} minutos!</p>
		<p>Si no fuiste vos, desestimá este mail</p>
		<p>Gracias</p>
		<footer>
			<p class="footer">Este es un mail generado automáticamente, por favor no lo respondas.</p>
		</footer>
		<img src="${cdnUrl}/header/logo.png" alt="Contract-ar logo" style="display: block; max-width: 200px; height: auto; margin: 20px auto;">
	</div>
</body>

</html>
