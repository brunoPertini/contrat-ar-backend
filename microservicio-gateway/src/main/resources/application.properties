spring.application.name=microservicio-gateway
server.port=8090

#SECURITY
security.oauth2.client.client-id=bael-client
security.oauth2.client.client-secret=bael-secret
## Verifier Key
security.oauth2.resource.jwt.key-value=bael
#security.oauth2.resource.jwk.key-set-uri=http://localhost:8081/.well-known/oauth-authorization-server/json/keys.json
#spring.security.oauth2.resourceserver.jwt.issuer-uri=http://localhost:8081/.well-known/oauth-authorization-server/json/keys.json
spring.security.oauth2.resourceserver.jwt.jwk-set-uri=http://localhost:8081/.well-known/oauth-authorization-server/json/keys.json
#ZUUL
zuul.routes.usuarios.service-id=microservicio-usuario
zuul.routes.microservicio-usuario.path=/usuarios/**
zuul.routes.microservicio-usuario.url=http://localhost:8002
zuul.routes.microservicio-usuario.strip-prefix=false

#RIBBON
hystrix.command.default.execution.isolation.thread.timeoutInMilliseconds: 90000
ribbon.ConnectTimeout: 9000
ribbon.ReadTimeout: 30000

ribbon.eureka.enabled=false
microservicio-usuario.ribbon.listOfServers=http://localhost:8002
microservicio-usuario.ribbon.client.NIWSServerListClassName=com.netflix.loadbalancer.ConfigurationBasedServerList

#LOGGING
logging.level.org.springframework.security=TRACE
logging.level.org.springframework.web=DEBUG
logging.level.org.springframework.security.oauth2=DEBUG

management.endpoints.web.exposure.include=*
